<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
</head>
<body>

  <canvas id="game" width="1550" height="900">

  </canvas>
  <div class="stats">
    <div class="sub-stats"><img src="lib/images/score-icon.png" id="score"/><p id="points">0</p></div>
    <div class="sub-stats"><img src="lib/images/lives-icon.png" id="lives"/><p id="deaths">0</p></div>
    <div class="sub-stats"><img src="lib/images/food-icon.png" id="food"/><p id="eat-count">0</p></div>
    <img src="lib/images/babysnake.png" id="babysnake"/>
  </div>


  <div class="game-box" id="game-instructions">
    <img src="https://fontmeme.com/permalink/170823/ad0366ed0a10b34392a631d2f7f2b0a4.png" alt="space-invaders-font" id="game-title" border="0">
    <img src="https://fontmeme.com/permalink/170823/7a2bc1377ff396dca91314e2a07cc4b6.png" alt="crash-bandicoot-font" id="instructions" border="0">

    <div class="button-box">
      <button id="easy">
        <img src="https://fontmeme.com/permalink/170823/ade27f8bbb6448bd95a672aa0f8779f8.png" alt="space-invaders-font" border="0">
      </button>
      <button id="medium">
        <img src="https://fontmeme.com/permalink/170823/20c03d1182c2e4645b33b4a3dc4fcb59.png" alt="space-invaders-font" border="0">
      </button>
      <button id="difficult">
        <img src="https://fontmeme.com/permalink/170823/ec2df0de5b9811c4afbebbc6057c643d.png" alt="space-invaders-font" border="0">
      </button>
    </div>
  </div>
  <div class="game-box" id="game-over-boundary" >
    <img src="https://fontmeme.com/permalink/170823/efbd2b10c23b4aa897d3fcf4ed6c3260.png" alt="the-rocky-horror-picture-show-font" border="0">
    <div class="penalty-box"><span id="death-penalty">0</span><img src="https://fontmeme.com/permalink/170823/1adedf32870b5d1835d3152332eb6aef.png" alt="crash-bandicoot-font" border="0"></div>
    <div class="button-box" id="zero-lives-buttons">
      <button id="restart-btn">
        <img src="https://fontmeme.com/permalink/170823/04a2dd828e5352526c074830bebffa84.png" alt="space-invaders-font" border="0">
      </button>
      <button id="refresh-btn">
        <img src="https://fontmeme.com/permalink/170824/3dcd5c0856bde1a946c149f4359bbb77.png" alt="space-invaders-font" border="0">
      </button>

    </div>
  </div>
    <div class="game-box" id="zero-lives-screen" >
      <img src="https://fontmeme.com/permalink/170824/c1e4fa2b60e613fc794e74e0881b96c8.png" alt="space-invaders-font" border="0" id="game-over-img"/>
      <div class="button-box">
        <button id="start-over">
          <img src="https://fontmeme.com/permalink/170824/3dcd5c0856bde1a946c149f4359bbb77.png" alt="space-invaders-font" border="0">
        </button>
      </div>
  </div>

  <img src="lib/images/apple.png" id="apple"/>
  <img src="lib/images/cake.png" id="cake"/>
  <img src="lib/images/pizza.png" id="pizza"/>
  <img src="lib/images/hotdog.png" id="hotdog"/>
  <img src="lib/images/broccoli.png" id="broccoli"/>
  <img src="lib/images/popcorn.png" id="popcorn"/>
  <img src="lib/images/icecream.png" id="icecream"/>
  <img src="lib/images/lil-snake-head-left.png" id="snake-head-left"/>
  <img src="lib/images/lil-snake-head-right.png" id="snake-head-right"/>
  <img src="lib/images/lil-snake-head-up.png" id="snake-head-up"/>
  <img src="lib/images/lil-snake-head-down.png" id="snake-head-down"/>
  <img src="lib/images/tail-down.png" id="snake-tail-down"/>
  <img src="lib/images/tail-up.png" id="snake-tail-up"/>
  <img src="lib/images/tail-left.png" id="snake-tail-left"/>
  <img src="lib/images/tail-right.png" id="snake-tail-right"/>
  <img src="lib/images/body-horizontal.png" id="body-horizontal"/>
  <img src="lib/images/body-vertical.png" id="body-vertical"/>
  <img src="lib/images/desert.jpg" id="desert"/>





  <script src="main.bundle.js"></script>
</body>
</html>
